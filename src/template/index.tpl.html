<body>

  <div id="application">

    <div class="audio-control-panel hidden">

      <div class="audio-control-panel__bar"></div>

      <div class="track-info">

        <h2 class="audio-control-panel__title">Now playing : </h2>

        <img class="track-info__image" src="">

        <div class="track-info__block">

          <div class="track-info__artist"></div>

          <div class="track-info__title"></div>

          <span class="track-info__timer">00:00 / 00:00</span>

          <div class="track-info__progress">
            <span class="track-info__progress-bar"></span>
          </div>

        </div>

      </div>

      <form class="player-form">

        <h2 class="audio-control-panel__title">Search song : <span>( ex https://soundcloud.com/artist/track )</span> </h2>

        <div class="player-form__block">
          <input class="player-form__entry" placeholder="https://soundcloud.com/artist/track">

          <button type="submit" class="player-form__submit">OK</button>
        </div>

      </form>

    </div>

  </div>

</div>

<script src="http://connect.soundcloud.com/sdk.js"></script>
